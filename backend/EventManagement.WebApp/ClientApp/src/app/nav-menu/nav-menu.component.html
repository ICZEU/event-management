<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Event Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/counter"]'>Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/fetch-data"]'>Fetch data</a>
          </li>
        </ul>
        <ul *ngIf="currentUser" class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link text-dark dropdown-toggle" href="#" id="accountDropDown"
               role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons md-32 p-0">account_circle</i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropDown">
              <h6 class="dropdown-header">Hallo {{ currentUser }}!</h6>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" (click)="logout()">
                Abmelden
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
