<h1>Tickets</h1>

<p *ngIf="!tickets || tickets.length === 0" class="mt-4">
    Es sind noch keine Tickets vorhanden.
</p>
  
<a class="btn btn-primary" [routerLink]='["/tickets/new"]'>Neu</a>

<table *ngIf="tickets && tickets.length > 0">
    <tbody>
        <tr *ngFor="let ticket of tickets">
            <td>{{ ticket.id }}</td>
        </tr>
    </tbody>
</table>
